# general operation
general:
  # skip n frames to detect the target
  skip_per_nframe: 600
  # re-calc the contour if greater than this L2 distance
  tolerable_shifting_dist: 5
  # if the shifting dist over this value, regard it as a different object
  ignored_shifting_dist: 50

  # focus on rect with given padding to filter contour
  filter:
    padding_top: 0
    padding_bottom: 0
    padding_right: 0
    padding_left: 0

# parameter for cv2 operation
cv2:
  gaussian_ksize: !!python/tuple [5, 5]

# paramter for retinex operation
retinex:

  MSRCR:
    sigma_list: [15, 80, 250]
    gain: 5.0
    bias: 25.0
    alpha: 125.0
    beta: 46.0
    low_clip: 0.01
    high_clip: 0.99

  auto_MSRCR:
    sigma_list: [15, 80, 250]

  MSRCP:
    sigma_list: [15, 80, 250]
    low_clip: 0.01
    high_clip: 0.99


# paramter for optical flow
shitomasi:
  maxCorners: 100
  qualityLevel: 0.3
  minDistance: 7
  blockSize: 7

lk:
  winSize: !!python/tuple [15, 15]
  maxLevel: 2
  # 3 = cv2.TERM_CRITERIA_EPS | cv2.TERM_CRITERIA_COUNT = 2 + 1
  criteria: !!python/tuple [3, 10, 0.03]

# record the extension for recognizing the input
video:
  ext:
    - avi
    - mp4

image:
  ext:
    - jpg
    - jpeg
    - png
